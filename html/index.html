<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>¡Docker website funcionando!</title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            font-family: monospace;
            overflow: hidden;
            background: white;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }

        #fireworks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
        }

        #DIVContainer {
            position: relative;
            z-index: 1;
            padding: 2rem 3rem;
            background: rgba(213, 213, 213, 0.2);
            border-radius: 8px;
            text-align: center;
            color: black;
            opacity: 0;
            transform: scale(0.8);
            transform-origin: center center;
            animation: appear 0.4s ease-out 0.2s forwards;
        }

        @keyframes appear {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
    </style>
</head>

<body>
    <div id="fireworks-container"></div>

    <div id="DIVContainer">
        <div><img src="./assets/logo.png" alt="Logo Docker" /></div>
        <div>
            <h3>¡Funciona!</h3>
        </div>
    </div>

    <!-- UMD bundle de fireworks-js -->
    <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2/dist/index.umd.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('fireworks-container');
            // En algunos builds UMD está en Fireworks.default, en otros en Fireworks
            const FWClass = (window.Fireworks && window.Fireworks.default)
                ? window.Fireworks.default
                : window.Fireworks;
            if (typeof FWClass !== 'function') {
                console.error('No se encontró el constructor de Fireworks:', window.Fireworks);
                return;
            }
            const fireworks = new FWClass(container, {

                hue: { min: 0, max: 360 },
                delay: { min: 15, max: 30 },
                rocketsPoint: { min: 50, max: 50 },
                speed: 0.5,
                acceleration: 1,
                friction: 0.97,
                gravity: 1.5,
                particles: 50,
                trace: 3,
                explosion: 5,
                brightness: { min: 50, max: 80 },
                decay: { min: 0.015, max: 0.03 },
                intensity: 30,
                flickering: 50,
                lineWidth: {
                    explosion: { min: 1, max: 3 },
                    trace: { min: 1, max: 2 }
                },
                lineStyle: 'round',
                autoresize: true,
                boundaries: {
                    x: 50,
                    y: 50,
                    width: container.clientWidth - 100,
                    height: container.clientHeight - 100
                },
                sound: { enabled: false }
            });
            fireworks.start();
        });
    </script>
</body>

</html>
